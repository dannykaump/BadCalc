<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bad_Calc</title>

		<!-- external CSS link --><link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shizuru&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1 id="badCalc" class="calc">BAD_CALC</h1>
		<span class ='top hidden target' id="topTarget">test</span>
		<ul>
			<li id="0"></li>
			<li id="1"></li>
			<li id="2"></li>
			<li id="3"></li>
			<li id="4"></li>
			<li id="5"></li>
			<li id="6" class="full">0</li>
		</ul>
		<h3 class="redText" id="nice">Nice!</h3>
		<h4 id="winner"></h4>
		<section class="twoGrid">
			<span class ='startButton target'id="target">Start</span>
			<h2 class="center hidden">Result: <span class ="result" id="placeToPutResult"></span></h2>
			<h3 class="redText totalCount hidden" id="totalCount"></h3>
		</section>
		<h4 id="round"></h4>
		<h3 class="redText" id="score"></h3>
		<span class="colorButton" id="darkMode">Dark Mode</span>
		<span class="colorButton" id="lightMode">Light Mode</span>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
